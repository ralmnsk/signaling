<html>
<head>
    <meta charset=”utf-8”>
    <script src="client.js"></script>
    </style>
    <link rel="stylesheet" type="text/css" href="./set.css">
</head>
<body>
    <div id="buttons" class="btns">
        <div class="roomBtns">
            <label>your id</label>
            <input class="uuid" type="text" placeholder="UUID identifier">
            <label>remote id</label>
            <input class="uuid remote" type="text" placeholder="remote UUID identifier">
            <div class="emptySpace"></div>
            <div id="circleOne" class="circle whiteColor">l</div>
            <div class="emptySpace"></div>
            <div id="circleTwo" class="circle whiteColor">r</div>
        </div>
        <div class="callBtns">
            <button id="btn" class="call" onclick="makeCall()"><img class="svg" src="./img/phone-call.svg"></button>
            <button id="btnStop" class="hangup" onclick="stop()"><img class="svg" src="./img/phone-hang-up.svg"></button>
        </div>
    </div>
    <ul class="userList"></ul>
    <div class = "serverMessages">
        Message from server:
        <div id="line">
            <h3 id="msg">...</h3>
        </div>
    </div>
    <br>
    <div class="chatBody serverMessages">
        <div class="chatWindow serverMessages">
            
        </div>
        <br>
        <div class="chatFooter">
            <div id="chatMessage" class="chatInput serverMessages" contenteditable placeholder="Enter some text">
            </div>
            <div class="emptySpace">
            </div>
            <button class="sendBtn serverMessages" onclick="sendChatMessage()">send</button>
        </div>
        
    </div>
    <br>
    <div class="helper">
        <img class="svg" src="./img/expand-button.svg" onclick="hideElementByClass('helpInfo')"> 
        HELP
    </div>
    
    <div class="helpInfo">
    </br>
        You have to send uuid to a person you wand to speak to. He inserts it into 'Room uuid' and presses 'set UUID'.
        <br> Then users press 'Connect' and 'start call' to make a call.
        <br><br>
    </div>
    </br>
 
    <div id="audios">
        <audio id="local" autoplay muted></audio>
        <audio id="remote" autoplay></audio>
    </div>
</body>
</html>
